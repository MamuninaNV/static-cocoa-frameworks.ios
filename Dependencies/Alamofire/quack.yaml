name: Alamofire
description: Elegant HTTP Networking in Swift.

modules:
  4.8.2:
    repository: https://github.com/Alamofire/Alamofire.git
    tag: 4.8.2

profiles:
  init:
    tasks: ['quack:pull', 'quack:rm']
    dependencies:
      quack: 'rm'
  pull:
    tasks: ['modules']
  rm:
    tasks: ['cmd:rm -rf .git/ .quack/ *FrameworkVersion.h']
  clean:
    tasks: ['-modules', 'quack:rm']
